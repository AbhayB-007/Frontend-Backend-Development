<div class="container my-3">    
    <form class="needs-validation" (submit)="validateForm($event)" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" required>
            <div class="invalid-feedback">
                Please enter your Todo's Title.
            </div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" required>
            <div class="invalid-feedback">
                Please enter your Todo's Description.
            </div>
        </div>        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
            <button type="button" class="btn btn-sm btn-danger" [disabled]="this.listCount===0" (click)="deleteAll()">Delete all</button>
        </div>
    </form>
</div>
