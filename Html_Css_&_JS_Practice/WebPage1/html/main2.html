<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <!-- external css -->
  <link rel="stylesheet" href="main.css">
  <!-- internal css -->
  <style>
    .abhay {
      color: rgb(500, 0, 0);
      background-color: rgb(35, 238, 231);
    }

    #abha {
      border: 2px solid greenyellow;
    }

    body {
      background-color: blanchedalmond;
    }
  </style>

</head>

<body>
  <h3>This is CSS Tutorial</h3>
  <hr>
  <h4>Inline CSS</h4>
  <p style="color:rgb(255,0, 0); background-color: rgb(224, 224, 156); border:2px solid blue"> In this tuorial you learn
    everything about
    HTML/CSS </p>
  <h4>Internal CSS</h4>
  <div id="abha" class="abhay">
    <span> In this tutorial you learn everything about HTML/CSS 
    </span>
  </div>
  <h4>External CSS</h4>
  <p id="abha"> In this tutorial you learn everything about HTML/CSS </p>

</body>

</html>
