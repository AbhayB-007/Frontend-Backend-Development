<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- External JavaScript -->
    <script src="main.js"></script>
    <!-- write your Js Code here -->
    <script>
        var a = 10;
        var b = "abhay";
        x = 35.55;
        console.log(b, 'scored', a, 'marks in maths exam');
        console.log(x);

        //Operators in Javascript 
        // 1. unary operator - It has single operand.
        // example:-
        x=-x;
        console.log(x);
        // 2. binary operator - It has two oprands.
        // example:-
        x=a+10;
        console.log(x);

        // Arithmetic operator
        num1 = 10;
        num2 = 25;
        console.log('The value of num1 + num2 is :', num1 + num2)
        console.log('The value of num1 - num2 is :', num1 - num2)
        console.log('The value of num1 * num2 is :', num1 * num2)
        console.log('The value of num1 / num2 is :', num1 / num2)
        console.log('The value of num1 ** num2 is :', num1 ** num2)
        console.log('The value of num1 ++ is :', num1 --)
        console.log('The value of num1 is :', num1)
        console.log('The value of ++ num1  is :', ++ num1)

    </script>

</head>

<body>
    <div class="container">
        <h1>This is a heading </h1>
        <div>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim excepturi, sequi qui vel voluptate
                molestias necessitatibus impedit. Ea, nemo harum corrupti earum voluptatibus deserunt repellendus nam
                autem ipsum dignissimos quos quod perspiciatis ullam aspernatur?</p>
        </div>
    </div>

</body>

</html>
