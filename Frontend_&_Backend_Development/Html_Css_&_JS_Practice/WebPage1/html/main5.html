<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color:rgb(0, 34, 255);
            background-color: #45fae5; /*color by hex value*/
        }
        #secondpara{
            color:rgb(0, 255, 72);/*color by rgb value*/
        }
           
        #thirdpara{
            color: rgb(58, 28, 86);
        }
            
        h2{
            background-color:peachpuff; /*coloe by rgb value*/
            font-style: italic;
            color: red;
        }
        

    </style>
</head>
<body>
    <h2>This is my first box </h2>
    <p id="firstpara">This is para from fist box </p>

    <h2>This is my second box </h2>
    <p id="secondpara">This is para from second box </p>

    <h2>This is my third box </h2>
    <p id="thirdpara">This is para from third box </p>

</body>
</html>
